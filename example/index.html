<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../src/datepicker.css" rel="stylesheet" type="text/css">
</head>

<body>
    <input type="" name="" value="" id="app">
    </input>


    <div style="height:200px">

    </div>
    <button type="" id="btn"></button>
    <script src="../src/datepicker.js">
    </script>
    <script>
        var x = new window.componentLibrary.DatePicker({
            el: '#app',
            customizeClass: 'my-date-picker',
            type: 'months'
        })
        var data = [1, 2, 3, 4, 2, 5, 2]
        new window.componentLibrary.DatePicker({
            el: '#btn',
            customizeClass: 'my-date-picker',
            data: data
        })
        new window.componentLibrary.DatePicker({
            customizeClass: 'my-date-picker',
            type: 'years',
        })
    </script>
</body>

</html>
